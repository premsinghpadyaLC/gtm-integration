<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM Demo</title>

<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MX9RCJTX');</script>
    <!-- End Google Tag Manager -->

    <script>
        // Function to get URL query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const key = params.get('key');
            const value = params.get('value');
            if (key && value) {
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'key': key,
                    'value': value,
                    'event': 'queryParamsCaptured'
                });
                console.log("Data Layer Updated:", window.dataLayer);
            }
        }
        window.onload = getQueryParams;
    </script>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MX9RCJTX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <h1>Google Tag Manager Implementation</h1>

    <button id="fetchData">Fetch API Data</button>

<script>
    document.getElementById('fetchData').addEventListener('click', function () {
        if (window.dataLayer && window.dataLayer.length > 0) {
            const latestData = window.dataLayer[window.dataLayer.length - 1]; // Get the last pushed data
            const key = latestData.key;
            const value = latestData.value;

            if (key && value) {
                const apiUrl = `https://httpbin.org/get?key=${encodeURIComponent(key)}&value=${encodeURIComponent(value)}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        console.log("API Response:", data);
                    })
                    .catch(error => console.error("Error fetching data:", error));
            } else {
                console.log("Key and value not found in dataLayer.");
            }
        } else {
            console.log("Data Layer is empty.");
        }
    });
</script>

</body>
</html>
