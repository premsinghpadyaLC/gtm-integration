    <script>
        // Get the discount code from the URL
        function getDiscountCode() {
            const params = new URLSearchParams(window.location.search);
            const discountCode = params.get('discount');
            
            if (discountCode) {
                // Push to GTM Data Layer
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    'discount_code': discountCode,
                    'event': 'discountApplied'
                });

                // Display discount on page
                document.getElementById('discountMessage').innerText = 
                    `ðŸŽ‰ Congrats! Your discount code "${discountCode}" is applied!`;
            }
        }
        window.onload = getDiscountCode;
    </script>
</head>
<body>
    
    <h1>Welcome to Our Discount Page!</h1>
    <p id="discountMessage">Enter a discount code in the URL.</p>
</body>
</html>
